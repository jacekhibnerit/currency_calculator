<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="icon" href="images/dollar200.png"
    <meta property="og:image" content="images/currencyCalculator.png">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/section.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>


<body class="body">
    <h1 class="header">Kalkulator walutowy</h1>
    <section class="section">
        <p class="section__paragraph">
        <form class="form js-form">
            <legend class="form__legend">
                Kalkulator walutowy
            </legend>
            <p class="section__paragraph">
                <label>
                    <span class="form__labelText">
                        Podaj kwotę w PLN*:
                    </span>
                    <input class="form__field js-amount" type="number" min="1" step="0.01" name="iHave" required value="100" >
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Waluta (Chcę mieć)*:
                    </span>
                    <select class="form__field js-currency" name="currencyTo">
                        <option value="EUR" selected>EUR - euro</option>
                        <option value="CHF">CHF - frank szwajcarski</option>
                        <option value="USD">USD - dolar amerykański</option>
                        <option value="GBP">GBP - funt brytyjski</option>
                        <option value="CAD">CAD - dolar kanadyjski</option>
                        <option value="AUD">AUD - dolar australijski</option>
                        <option value="CZK">CZK - korona czeska</option>
                        <option value="DKK">DKK - korona duńska</option>
                        <option value="INR">INR - rupia indyjska</option>
                        <option value="JPY">JPY - jen japoński</option>
                        <option value="MYR">MYR - ringgit malezyjski</option>
                        <option value="NOK">NOK - korona norweska</option>
                        <option value="SGD">CAD - dolar singapurski</option>
                        </select>
                </label>
            </p>
            <p>
                <button class="form__button js-submit" type="submit">Przelicz</button>
            </p>
            <p class="js-result form-result"></p>

        </form>
    
    </section>

    

</body>

</html>
